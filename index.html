<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
            <img src="upload.png" alt="" srcset="">
            <p>Browse File to upload</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label>width</label>
                    <input type="number">
                </div>
                <div class="column Height">
                    <label>Height</label>
                    <input type="number">
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column Ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality" >
                    <label for="ratio">Reduce Quality</label>
                </div>
             </div>
             <button class="download-btn">Downlaod Image</button>
        </div>
    </div>
    
</body>
</html>
